<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CRUD - Produto</title>
  <link rel="stylesheet" href="/produto/produto.css" />
</head>
<body>
  <header>
    <h1>CRUD Produto</h1>
  </header>

  <main>
    <section class="form-section">
      <h2>Cadastro de Produto</h2>
      <form id="produtoForm">
        <div class="search-container">
          <label for="searchId">Buscar por ID:</label>
          <div class="search-input-group">
            <input type="number" id="searchId" placeholder="Digite o ID para buscar" />
            <button type="button" id="btnBuscar">üîç Buscar</button>

            <button type="button" id="btnIncluir" class="btn-primary">Incluir</button>
            <button type="button" id="btnAlterar" class="btn-secondary" style="display: none;">Alterar</button>
            <button type="button" id="btnExcluir" class="btn-danger" style="display: none;">Excluir</button>
            <button type="button" id="btnSalvar" class="btn-save" style="display: none;">Salvar</button>
            <button type="button" id="btnCancelar" class="btn-cancel">Cancelar</button>
          </div>
        </div>

        <fieldset id="formFields">
          <legend>Dados do Produto</legend>
          <div class="form-group">
            <label for="nome">Nome do Produto:</label>
            <input type="text" id="nome" name="nome" required />
          </div>

          <div class="form-group">
            <label for="preco">Pre√ßo:</label>
            <input type="number" step="0.01" id="preco" name="preco" required />
          </div>

          <div class="form-group">
            <label for="id_funcionario">ID do Respons√°vel (Pessoa):</label>
            <input type="number" id="id_funcionario" name="id_funcionario" />
          </div>
          <div class="form-group">
           <select id="tipo" name="tipo">
              <option value="">-- Selecione --</option>
              <option value="cd">CD</option>
              <option value="vinil">Vinil</option>
              <option value="camiseta">Camiseta</option>
           </select>
          </div>
        </fieldset>
      </form>
    </section>

    <section class="list-section">
      <div class="table-container">
        <table id="produtosTable">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nome</th>
              <th>Pre√ßo</th>
              <th>Tipo</th>
              <th>ID Pessoa</th>
            </tr>
          </thead>
          <tbody id="produtosTableBody">
            <!-- Dados dinamicamente inseridos -->
          </tbody>
        </table>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 CRUD Produto</p>
  </footer>

  <div id="messageContainer" class="message-container"></div>
  <script src="/produto/produto.js" defer></script>
</body>
</html>
